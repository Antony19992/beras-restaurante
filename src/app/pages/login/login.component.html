<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <img src="assets/images/logo.png" alt="Beras Hamburgueria Logo" class="logo">
      <h1>Beras Hamburgueria</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Digite seu e-mail">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          E-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          E-mail inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Digite sua senha">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Senha é obrigatória
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Senha deve ter no mínimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon>
        Entrar
      </button>
    </form>

    <div class="footer-text">
      <p>Peça seu hambúrguer artesanal favorito!</p>
    </div>
  </div>
</div>
